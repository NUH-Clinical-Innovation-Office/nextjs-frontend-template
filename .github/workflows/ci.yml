name: CI/CD

on:
  push:
    branches: [main]

env:
  NODE_VERSION: "24.10.0"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Test
    uses: ./.github/workflows/reusable-build.yml
    with:
      node_version: "24.10.0"

  docker:
    name: Build & Push Docker Image
    needs: build
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/reusable-docker.yml
    with:
      node_version: "24.10.0"
      platforms: linux/amd64,linux/arm64
    secrets: inherit

  deploy-staging:
    name: Deploy to Staging
    needs: docker
    permissions:
      contents: read
      deployments: write
    uses: ./.github/workflows/staging-deploy.yml
    with:
      image_tag: ${{ needs.docker.outputs.image_tag }}
    secrets: inherit

  deploy-production:
    name: Deploy to Production
    needs: docker
    permissions:
      contents: read
      deployments: write
    uses: ./.github/workflows/production-deploy.yml
    with:
      image_tag: ${{ needs.docker.outputs.image_tag }}
    secrets: inherit
