name: Reusable Security Scan

on:
  workflow_call:
    inputs:
      image_tag:
        description: "Docker image tag to scan"
        required: true
        type: string
      registry:
        description: "Container registry"
        required: false
        type: string
        default: "ghcr.io"
      image_name:
        description: "Image name (defaults to repository name)"
        required: false
        type: string
        default: ""

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image name
        id: image-name
        run: |
          if [ -n "${{ inputs.image_name }}" ]; then
            IMAGE_NAME="${{ inputs.image_name }}"
          else
            IMAGE_NAME="${{ github.repository }}"
          fi
          IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_LOWER=$IMAGE_NAME_LOWER" >> $GITHUB_OUTPUT

      - name: Pull Docker image for scanning
        run: docker pull ${{ inputs.registry }}/${{ steps.image-name.outputs.IMAGE_NAME_LOWER }}:${{ inputs.image_tag }}

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ inputs.registry }}/${{ steps.image-name.outputs.IMAGE_NAME_LOWER }}:${{ inputs.image_tag }}
          format: "sarif"
          output: "trivy-image-results.sarif"
          severity: "CRITICAL,HIGH"
          scan-type: "image"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-image-results.sarif"

      - name: Run Trivy vulnerability scanner (Table output)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ inputs.registry }}/${{ steps.image-name.outputs.IMAGE_NAME_LOWER }}:${{ inputs.image_tag }}
          format: "table"
          severity: "CRITICAL,HIGH"
          scan-type: "image"

      - name: Check for vulnerabilities
        run: |
          # Fail the workflow if CRITICAL or HIGH vulnerabilities were found
          trivy image \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            --quiet \
            ${{ inputs.registry }}/${{ steps.image-name.outputs.IMAGE_NAME_LOWER }}:${{ inputs.image_tag }}
